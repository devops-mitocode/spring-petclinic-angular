services:
  maven:
    image: maven:3.8.8-eclipse-temurin-17
    container_name: ${BUILD_TAG}
    command: cat
    tty: true
    environment:
      - BUILD_TAG=${BUILD_TAG}
    volumes:
      - ${WORKSPACE}:${WORKSPACE}
    working_dir: ${WORKSPACE}/e2e-tests

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - backend

  backend:
    image: danycenas/spring-petclinic-rest:3.4.3

  chrome:
    image: selenium/node-chrome:4.34.0-20250717
    platform: linux/amd64
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  edge:
    image: selenium/node-edge:4.34.0-20250717
    platform: linux/amd64
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  firefox:
    image: selenium/node-firefox:4.34.0-20250717
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  selenium-hub:
    image: selenium/hub:4.34.0-20250717
